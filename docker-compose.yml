version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: talent_form
      POSTGRES_USER: talent_user
      POSTGRES_PASSWORD: talent_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/talent_form
      KC_DB_USERNAME: talent_user
      KC_DB_PASSWORD: talent_pass
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://talent_user:talent_pass@postgres:5432/talent_form
      KEYCLOAK_URL: http://keycloak:8080
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - keycloak

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: talent-realm
      VITE_KEYCLOAK_CLIENT_ID: talent-client
    depends_on:
      - backend

volumes:
  postgres_data: